name: ðŸ¦† Daily Workout Fetch

on:
  schedule:
    - cron: '0 4 * * *'  # 6 AM Israel time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Fetch workouts
      run: |
        cd backend
        python fetch_all.py
    
    - name: Commit and push
      run: |
        git config user.name "DUCK-WOD Bot"
        git config user.email "bot@duck-wod.app"
        git add data/workouts.json
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ðŸ¦† Daily fetch $(date +'%Y-%m-%d')" && git push)
